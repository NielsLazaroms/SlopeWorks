<div class="relative w-full overflow-hidden">
  <splide [options]="options">
    @for (image of images; track image.id) {
      <splide-slide>
        <div class="slide-inner">
          <img class="size-full object-cover" loading="lazy" [src]="image.src" [alt]="image.alt" />
        </div>
      </splide-slide>
    }
  </splide>
</div>
