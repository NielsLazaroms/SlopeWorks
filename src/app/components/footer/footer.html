<footer class="flex flex-col md:flex-row justify-between items-center bg-white  w-full p-10 gap-7.5 md:gap-0">
  <div class="font-bold">
    <img [src]="componentConfig.logoSrc" [alt]="componentConfig.logoAlt" class="h-24" />
  </div>
  <div class="text-center text-black font-bold">Â© {{ currentYear }} {{componentConfig.copyrightText}}</div>
  <ul class="flex flex-row gap-7.5 ">
    @for (link of componentConfig.links; track link.label) {
      <li class="relative group">
        <a [href]="link.href" target="_blank"
           class="relative text-black transition-colors duration-300 ease-in-out group-hover:text-brand-500 cursor-pointer
                      after:content-[''] after:absolute after:left-1/2 after:-bottom-2.5 after:w-0 after:h-0.75 after:bg-brand-500 after:rounded-xs after:transition-all after:duration-300 after:ease-in-out group-hover:after:w-full group-hover:after:left-0
                      before:content-[''] before:absolute before:left-1/2 before:-bottom-2.75 before:w-0 before:h-2.5 before:bg-[rgba(var(--primaryColor-rgb),0.8)] before:blur-[6px] before:opacity-0 before:transition-all before:duration-300 before:ease-in-out group-hover:before:w-full group-hover:before:left-0 group-hover:before:opacity-100">
          {{ link.label }}
        </a>
      </li>
    }
  </ul>
</footer>
